[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
# Check https://flit.readthedocs.io/en/latest/pyproject_toml.html for all available sections
name = "ansys-mechanical-core"
version = "0.7.dev2"
description = "A python wrapper for Ansys Mechanical"
readme = "README.rst"
requires-python = ">=3.7,<4.0"
license = {file = "LICENSE"}
authors = [
    {name = "ANSYS, Inc.", email = "pyansys.support@ansys.com"},
]
maintainers = [
    {name = "PyAnsys developers", email = "pyansys.maintainers@ansys.com"},
]

classifiers = [
    "Development Status :: 4 - Beta",
    'Intended Audience :: Science/Research',
    'Topic :: Scientific/Engineering :: Information Analysis',
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "importlib-metadata>=4.0",
    "appdirs>=1.4.0",
    "grpcio>=1.30.0,<1.50",
    "protobuf>=3.12.2",
    "ansys-platform-instancemanagement>=1.0.1",
    "tqdm>=4.45.0",
]

[tool.flit.module]
name = "ansys.mechanical.core"

[project.optional-dependencies]
embedding = [
    "pythonnet==2.5.2",
    "pytest-print"
]

[project.urls]
Source = "https://github.com/pyansys/pymechanical"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 100
default_section = "THIRDPARTY"
src_paths = ["doc", "src", "tests"]

[tool.coverage.run]
source = ["ansys.mechanical"]
omit = [
        "**/ansys/mechanical/core/mechanical_pb2.py",
        "**/ansys/mechanical/core/mechanical_pb2_grpc.py"
       ]

[tool.coverage.report]
show_missing = true

[tool.coverage.html]
directory = ".cov/html"

[tool.coverage.xml]
output = ".cov/coverage.xml"

[tool.pytest.ini_options]
minversion = "7.1"
addopts = "-ra --cov=ansys.mechanical --cov-report html:.cov/html --cov-report xml:.cov/xml --cov-report term -vv --print --print-relative-time"
testpaths = [
    "tests",
]
markers = [
    "embedding: tests that embed Mechanical in the python process"
]
xfail_strict = true
