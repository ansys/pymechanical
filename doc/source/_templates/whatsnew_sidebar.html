<div class="whatsnew-sidebar">
    <h2>What's New</h2>
    <ul>
        {% for whatsnew in whatsnew_content %}
        {{ whatsnew }}
        {% set title = whatsnew.get('title') %}
        {% set url = whatsnew.get('url') %}
        {% set children = whatsnew.get('children') %}
        <li>
          <strong>{{ title }}</strong>  <!-- Display version title -->
          <ul>
            <li><a href="{{ url }}">{{ children }}</a></li> <!-- Display child element as a link -->
          </ul>
        </li>
      {% endfor %}
    </ul>
  </div>
    <style>
    .whatsnew-sidebar {
      border: 2px solid #d3d3d3; /* Light grey border */
      padding: 15px;
      background-color: #f9f9f9; /* Light background */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      margin-bottom: 20px; /* Space below the box */
    }
    
    .whatsnew-sidebar h2 {
      color: #003366; /* Dark blue title color */
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    
    .whatsnew-sidebar ul {
      list-style: none;
      padding-left: 0; /* Remove default padding */
    }
    
    .whatsnew-sidebar li {
      margin-bottom: 10px; /* Space between versions */
    }
    
    .whatsnew-sidebar li ul {
      margin-left: 15px; /* Indent sub-items */
    }
    
    .whatsnew-sidebar li ul li {
      list-style-type: disc; /* Bullet points */
      margin-left: 20px; /* Spacing for bullet points */
    }
    
    .whatsnew-sidebar a {
      text-decoration: none; /* Remove underline */
      color: #0073e6; /* Blue link color */
    }
    
    .whatsnew-sidebar a:hover {
      text-decoration: underline; /* Underline on hover */
    }
    </style>
