repos:

- repo: https://github.com/psf/black
  rev: 24.2.0  # IF VERSION CHANGES --> MODIFY "blacken-docs" MANUALLY AS WELL!!
  hooks:
  - id: black

- repo: https://github.com/adamchainz/blacken-docs
  rev: 1.16.0
  hooks:
  - id: blacken-docs
    additional_dependencies: [black==24.1.1]

- repo: https://github.com/pycqa/isort
  rev: 5.13.2
  hooks:
  - id: isort

- repo: https://github.com/PyCQA/flake8
  rev: 7.0.0
  hooks:
  - id: flake8

- repo: https://github.com/codespell-project/codespell
  rev: v2.2.6
  hooks:
  - id: codespell

- repo: https://github.com/ansys/pre-commit-hooks
  rev: v0.2.8
  hooks:
  - id: add-license-headers
    args:
    - --start_year=2022

- repo: https://github.com/pycqa/pydocstyle
  rev: 6.3.0
  hooks:
  - id: pydocstyle
    additional_dependencies: [toml]
    exclude: |
        (?x)^(
          tests/conftest.py |
          tests/test_mechanical.py |
          tests/scripts/api.py |
          tests/scripts/run_python_error.py |
          tests/scripts/run_python_success.py |
          tests/scripts/log_message.py |
          examples/embedding_n_remote/embedding_remote.py
        )$

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  - id: check-merge-conflict
  - id: debug-statements
  - id: check-yaml
  - id: trailing-whitespace

exclude: '^tests/embedding/assets/.*$|^tests/parts/.*$'