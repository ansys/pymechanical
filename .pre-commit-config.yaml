ci:
    autofix_commit_msg: 'chore: auto fixes from pre-commit hooks'
    autoupdate_commit_msg: 'chore: pre-commit automatic update'
    autoupdate_schedule: weekly

exclude: '^tests/embedding/assets/.*$|^tests/parts/.*$'

repos:

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.15.1
  hooks:
    - id: ruff
    - id: ruff-format

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.11.0
  hooks:
    - id: mypy
      additional_dependencies: [types-requests, types-tqdm]
      args: [--ignore-missing-imports]
      exclude: ^(tests|examples|doc)/

- repo: https://github.com/pre-commit-ci/pre-commit-ci-config
  rev: v1.6.1
  hooks:
  -   id: check-pre-commit-ci-config

- repo: https://github.com/codespell-project/codespell
  rev: v2.4.1
  hooks:
  - id: codespell
    args: ["--ignore-words", "doc/styles/config/vocabularies/ANSYS/accept.txt", "-w"]

- repo: https://github.com/ansys/pre-commit-hooks
  rev: v0.5.2
  hooks:
  - id: add-license-headers
    args:
    - --start_year=2022
  - id: tech-review
    args:
    - --product=mechanical

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
  - id: check-merge-conflict
  - id: debug-statements
  - id: check-yaml
  - id: trailing-whitespace
  - id: check-added-large-files

- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: 0.36.2
  hooks:
    - id: check-github-workflows

- repo: https://github.com/zizmorcore/zizmor-pre-commit
  rev: v1.22.0 # 1.18.0
  hooks:
    - id: zizmor
      args: ["--pedantic"]

# Security checks with bandit
- repo: https://github.com/PyCQA/bandit
  rev: 1.9.3 # 1.9.2
  hooks:
    - id: bandit
      args: ['-c', 'pyproject.toml']
      additional_dependencies: ['bandit[toml]']