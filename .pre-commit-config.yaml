repos:

- repo: https://github.com/psf/black
  rev: 23.1.0
  hooks:
  - id: black

- repo: https://github.com/pycqa/isort
  rev: 5.12.0
  hooks:
  - id: isort

- repo: https://github.com/PyCQA/flake8
  rev: 6.0.0
  hooks:
  - id: flake8

- repo: https://github.com/codespell-project/codespell
  rev: v2.2.2
  hooks:
  - id: codespell

- repo: https://github.com/pycqa/pydocstyle
  rev: 6.3.0
  hooks:
  - id: pydocstyle
    additional_dependencies: [toml]
    exclude: |
        (?x)^(
          tests/conftest.py |
          tests/test_mechanical.py |
          tests/scripts/api.py |
          tests/scripts/mech_workflow.py |
          tests/scripts/run_python_error.py |
          tests/scripts/run_python_success.py |
          tests/scripts/log_message.py |
          src/ansys/mechanical/core/mechanical_pb2_grpc.py
        )$

