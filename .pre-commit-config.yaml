repos:

- repo: https://github.com/pre-commit-ci/pre-commit-ci-config
  rev: v1.6.1
  hooks:
  -   id: check-pre-commit-ci-config

- repo: https://github.com/psf/black
  rev: 24.4.2  # IF VERSION CHANGES --> MODIFY "blacken-docs" MANUALLY AS WELL!!
  hooks:
  - id: black

- repo: https://github.com/adamchainz/blacken-docs
  rev: 1.18.0
  hooks:
  - id: blacken-docs
    additional_dependencies: [black==24.4.2]

- repo: https://github.com/pycqa/isort
  rev: 5.13.2
  hooks:
  - id: isort

- repo: https://github.com/PyCQA/flake8
  rev: 7.1.0
  hooks:
  - id: flake8
    additional_dependencies: [flake8-pyproject]

- repo: https://github.com/codespell-project/codespell
  rev: v2.3.0
  hooks:
  - id: codespell
    args: ["--ignore-words", "doc/styles/config/vocabularies/ANSYS/accept.txt", "-w"]

- repo: https://github.com/ansys/pre-commit-hooks
  rev: v0.4.1
  hooks:
  - id: add-license-headers
    args:
    - --start_year=2022
  - id: tech-review
    args:
    - --product=mechanical

- repo: https://github.com/pycqa/pydocstyle
  rev: 6.3.0
  hooks:
  - id: pydocstyle
    additional_dependencies: [toml]
    exclude: |
        (?x)^(
          tests/conftest.py |
          tests/test_mechanical.py |
          tests/scripts/api.py |
          tests/scripts/run_python_error.py |
          tests/scripts/run_python_success.py |
          tests/scripts/log_message.py |
          examples/embedding_n_remote/embedding_remote.py
        )$

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: check-merge-conflict
  - id: debug-statements
  - id: check-yaml
  - id: trailing-whitespace
  - id: check-added-large-files

- repo: https://github.com/python-jsonschema/check-jsonschema
  rev: 0.29.0
  hooks:
    - id: check-github-workflows

exclude: '^tests/embedding/assets/.*$|^tests/parts/.*$'
