name: ðŸš€ Feature Request
description: Suggest a new feature or enhancement for PyMechanical
title: "[FEATURE] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible.

  - type: textarea
    id: problem
    attributes:
      label: Problem Description
      description: Is your feature request related to a problem? Please describe.
      placeholder: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe alternatives you've considered
      placeholder: A clear and concise description of any alternative solutions or features you've considered.

  - type: textarea
    id: benefits
    attributes:
      label: Benefits
      description: Who would benefit from this feature?
      placeholder: Describe how this feature would benefit users...

  - type: textarea
    id: example
    attributes:
      label: Example Usage
      description: If applicable, provide an example of how this feature would be used
      placeholder: |
        ```python
        # Example code showing how the feature might work
        ```
      render: python

  - type: dropdown
    id: willing
    attributes:
      label: Are you willing to contribute?
      description: Would you be willing to implement this feature?
      options:
        - "Yes"
        - "Maybe"
        - "No"
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or documentation about the feature request here
      placeholder: Any additional information...
