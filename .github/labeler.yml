documentation:
- changed-files:
  - any-glob-to-any-file: ['doc/**/*', 'examples/**/*']
maintenance:
- changed-files:
  - any-glob-to-any-file: ['.github/**/*', 'codecov.yml', '.flake8', '.coveragerc', '.codespellrc', '.pre-commit-config.yaml', 'pytest.ini', 'tox.ini']
dependencies:
- changed-files:
  - any-glob-to-any-file: ['pyproject.toml', 'requirements/*']
CI/CD:
- changed-files:
  - any-glob-to-any-file: ['.github/**/*', '.ci/**/*']
